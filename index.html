<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/font-awesome.css"> Doesn't work with current local file structure... -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <h1 class="text-center">Heavy Metal Hangman</h1>
    </header>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="body-container row">
                    <img id="body" src="assets/images/body-outline-transparent.png" alt="The hanged man">
                    <img id="body1" src="assets/images/body-1.png" alt="The hanged man">
                    <img id="body2" src="assets/images/body-2.png" alt="The hanged man">
                    <img id="body3" src="assets/images/body-3.png" alt="The hanged man">
                    <img id="body4" src="assets/images/body-4.png" alt="The hanged man">
                    <img id="body5" src="assets/images/body-5.png" alt="The hanged man">
                    <img id="body6" src="assets/images/body-6.png" alt="The hanged man">

                </div>
            </div>
            <div class="col-md-4 text-center" id="game-pane">
                <div class="row text-center">
                    <p class="col-md-12 instr">
                        Press any key to start
                        <!-- glyphicons are not supported in Bootstrap 4... Using fontawesome -->
                        <i id="instruction-tooltip" class="fa fa-question-circle" data-toggle="tooltip" data-placement="bottom" title="Hit any key to generate a random word, then use the keyboard to guess letters. <br><br> Guessing wrong will cause a body part to show on the man. Once all 6 are showing, you lose! <br><br> After a win or a loss the game automatically restarts. Changing the difficulty will also start a new game."
                            container: 'body' data-html="true">
                        </i>
                    </p>
                    <p class="col-md-12" id="blanks">
                        ?
                    </p>
                    <p class="col-md-12">
                        Letters guessed
                    </p>
                    <p id="guessed-letters" class="col-md-12">
                        ?
                    </p>
                    <div id="button-group" data-toggle="tooltip" data-trigger="manual" container: 'body' data-html="true" title="Starting a new game..." class="col-md-12 row btn-group mx-auto" role="group" aria-label="difficulty">
                        <button id="easy" type="button" class="btn btn-dark col-md-4">Easy</button>
                        <button id="medium" type="button" class="btn btn-secondary col-md-4">Medium</button>
                        <button id="hard" type="button" class="btn btn-secondary col-md-4">Hard</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center" id="stats-pane">
                <div class="row">
                    <p class="col-md-6">
                        Wins
                    </p>
                    <p class="col-md-6" id="num-wins">
                        0
                    </p>
                </div>
                <div class="row">
                    <p class="col-md-6">
                        Losses
                    </p>
                    <p class="col-md-6" id="num-losses">
                        0
                    </p>
                </div>
                <div class="row">
                    <p class="col-md-12 text-center">
                        Guessed Words
                    </p>
                    <div id="correct-words" class="col-md-12 text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="audio-player" class="row">
        <audio id="player" class="col-md-12" controls autoplay loop>
            <source id="ogg-source" src="assets/audio/tmtm.ogg" type="audio/ogg">
            <!-- <source src="assets/audio/tmtm.mp3" type="audio/mpeg"> -->
            Your browser does not support html5 audio.
        </audio>
        <p class="col-md-12 text-right" id="audio-metadata">
            Two Minutes to Midnight - Iron Maiden
        </p>
    </div>
    <div id="winloss">
    </div>

    <!-- Commented CDNs for local development because my wifi crashed :( -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script> -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script> -->
    <script src="assets/js/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    <script src="assets/js/game.js"></script>
</body>

</html>
